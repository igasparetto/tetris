<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Tetris - Ivan Gasparetto</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Tetris</h1>
    </header>
    <main>
      <div id="left">
        <div id="left-inner">
          <button id="start">Start</button>
          <hr>
          <h2>Statistics</h2>
          <table>
            <tr>
              <th>Score:</th>
              <td id="score">0</td>
            </tr>
            <tr>
              <th>Level:</th>
              <td id="level">1</td>
            </tr>
            <tr>
              <th>Lines:</th>
              <td id="lines">0</td>
            </tr>
            <tr>
              <th>Speed:</th>
              <td><span id="speed">0</span>ms</td>
            </tr>
            <tr>
              <th>Blocks:</th>
              <td id="total-blocks">0</td>
            </tr>
          </table>
          <p id="message">Welcome</p>
        </div>
      </div>
      <div id="centre">
        <div id="game" tabindex="0"></div>
      </div>
      <div id="right">
        <h2>Next</h2>
        <div id="next-piece"></div>
        <div id="options">
          <h2>Options</h2>
          <ul>
            <li><label><input type="checkbox" id="extra-blocks"> Extra blocks</label></li>
            <li><label><input type="checkbox" id="print-matrix-status"> Print matrix status</label></li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <p>Press arrows to move. Space pauses the game.</p>
    </footer>
  </div>
  <script src='js/main.js'></script>
</body>
</html>
